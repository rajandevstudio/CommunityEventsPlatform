{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Community Events{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


  <!-- Toast animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.2s ease-out;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- NAVBAR (hidden on login) -->
  {% if not request.path == '/playground/login' %}
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Community Events</h1>

    <div class="flex items-center gap-4">
      <!-- Home -->
      <a
        href="/playground/events/"
        aria-label="Events"
        class="text-gray-300 hover:text-white"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M2.25 12l8.954-8.955a1.125 1.125 0 011.591 0L21.75 12" />
        </svg>
      </a>

      <!-- Profile -->
      <a
        href="/playground/profile/"
        aria-label="Profile"
        class="text-gray-300 hover:text-white"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M15.75 6a3.75 3.75 0 11-7.5 0zM4.5 20.25a7.5 7.5 0 0115 0" />
        </svg>
      </a>

      <!-- Logout -->
      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm"
      >
        Logout
      </button>
    </div>
  </nav>
  {% endif %}

  <!-- PAGE CONTENT -->
  <main class="max-w-6xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- GLOBAL JS (order matters) -->
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/toast.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/events.js' %}"></script>

  <!-- PAGE-SPECIFIC JS -->
  {% block scripts %}{% endblock %}
</body>
</html>
