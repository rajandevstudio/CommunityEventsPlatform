{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Events</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",
          }
        }
      }
    }
  </script>
  <style>
@keyframes fadeIn {
from { opacity: 0; transform: translateY(-5px); }
to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
animation: fadeIn 0.2s ease-out;
}
</style>

</head>

<body class="bg-gray-100 min-h-screen">

  <!-- NAVBAR -->
   {% if request.path != '/playground/login/' %}
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-lg font-semibold">Community Events</h1>
    </div>
    <div class="flex items-center">
      <a href="/playground/events/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
      </a>
      <a href="/playground/profile/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium ml-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>
      </a>
      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm ml-4"
      >
        Logout
      </button>
    </div>
  </nav>
  {% endif %}


  <!-- PAGE CONTENT -->
  <main class="max-w-6xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- GLOBAL JS -->
  <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/events.js' %}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
